<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

    <!-- 자바스크립트 인라인 사용 전 -->
    <script>
        var username = [[${user.username}]];
        var age = [[${user.age}]];

        // 자바스크립트 내츄럴 템플릿
        var username2 = /*[[${user.username}]]*/ "test username";

        // 객체의 toString()
        var user = [[${user}]];
    </script>

    <!-- 자바스크립트 인라인 사용 후-->
    <script th:inline="javascript">
        var username = [[${user.username}]];
        var age = [[${user.age}]];

        // 자바스크립트 내츄럴 템플릿
        var username2 = /*[[${user.username}]]*/ "test username";

        // 객체를 JSON 형식으로 변환해줌
        var user = [[${user}]];

        // 자바스크립트 인라인 each
        [# th:each="user,userStat : ${users}"]
            var user[[${userStat.count}]]=[[${user}]];
        [/]

    </script>


</body>



</html>
